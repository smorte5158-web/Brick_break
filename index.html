<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìŠ¤ë§ˆíŠ¸í° ë²½ëŒê¹¨ê¸°</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #222; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #eee; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isGameRunning = false; 

        // ==========================================
        // [ìˆ˜ì • ì˜ì—­ 1] íŒ¨ë“¤ ë†’ì´ ì¡°ì ˆ
        // ==========================================
        // ê¸°ì¡´ 100ì—ì„œ 200ì„ ë”í•´ 300ìœ¼ë¡œ ì„¤ì •í–ˆìŠµë‹ˆë‹¤.
        const paddleBottomOffset = 300; 
        // ==========================================

        const paddleWidth = 90;
        const paddleHeight = 15;
        let dx = 4;
        let dy = -4;

        let ballRadius = 10;
        let x = canvas.width / 2;
        // ê³µ ì‹œì‘ ìœ„ì¹˜ë„ íŒ¨ë“¤ ìœ„ë¡œ ì¡°ì •
        let y = canvas.height - paddleBottomOffset - 30; 
        
        let paddleX = (canvas.width - paddleWidth) / 2;

        // ==========================================
        // [ìˆ˜ì • ì˜ì—­ 2] ë²½ëŒ ì´ë¯¸ì§€ ì„¤ì •
        // ==========================================
        const brickImg = new Image();
        // ì„ì‹œ ë²½ëŒ ì´ë¯¸ì§€ URLì…ë‹ˆë‹¤. 
        // ë‚˜ì¤‘ì— ë³¸ì¸ì´ ì›í•˜ëŠ” ì‚¬ì§„ì„ GitHubì— ì˜¬ë¦¬ê³  ê·¸ íŒŒì¼ëª…ìœ¼ë¡œ ë°”ê¾¸ë©´ ë©ë‹ˆë‹¤. (ì˜ˆ: 'my-brick.png')
        brickImg.src = 'https://cdn.pixabay.com/photo/2023/04/11/13/27/wall-7917331_1280.jpg';
        // ==========================================

        const brickRowCount = 5;
        const brickColumnCount = Math.floor(canvas.width / 65);
        const brickWidth = (canvas.width / brickColumnCount) - 10;
        const brickHeight = 30; // ì´ë¯¸ì§€ ë¹„ìœ¨ì„ ê³ ë ¤í•´ ë†’ì´ë¥¼ ì•½ê°„ ëŠ˜ë ¸ìŠµë‹ˆë‹¤.
        const brickPadding = 10;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 5;

        let score = 0;
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("touchmove", (e) => {
            if (!isGameRunning) return;
            let touch = e.touches[0];
            let relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }, { passive: false });

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF5722";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - paddleBottomOffset, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // [ìˆ˜ì • ì˜ì—­ 3] ì´ë¯¸ì§€ë¥¼ ê·¸ë¦¬ëŠ” drawBricks í•¨ìˆ˜
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        // ê¸°ì¡´ ìƒ‰ìƒ ê·¸ë¦¬ê¸° ëŒ€ì‹  drawImage ì‚¬ìš©
                        // ctx.drawImage(ì´ë¯¸ì§€ê°ì²´, x, y, ë„ˆë¹„, ë†’ì´)
                        ctx.drawImage(brickImg, brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                isGameRunning = false;
                                alert("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë²½ëŒì„ ê¹¨ëœ¨ë ¸ìŠµë‹ˆë‹¤! ğŸ‰");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks(); // ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ë©´ ê·¸ë ¤ì§‘ë‹ˆë‹¤.
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if (y + dy < ballRadius) dy = -dy;
            else if (y + dy > canvas.height - ballRadius - paddleBottomOffset) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    y = canvas.height - ballRadius - paddleBottomOffset - 1;
                } else if (y + dy > canvas.height - ballRadius) {
                    isGameRunning = false;
                    alert("ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.");
                    document.location.reload();
                    return;
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        // ì´ë¯¸ì§€ ë¡œë”©ì´ ì™„ë£Œëœ í›„ ê²Œì„ ì‹œì‘ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
        brickImg.onload = function() {
             if (confirm("ê²Œì„ì„ ì‹œì‘í• ê¹Œìš”? (ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ)")) {
                isGameRunning = true;
                draw();
            } else {
                ctx.font = "20px Arial";
                ctx.fillStyle = "#ccc";
                ctx.textAlign = "center";
                ctx.fillText("ìƒˆë¡œê³ ì¹¨ì„ ëˆŒëŸ¬ ê²Œì„ì„ ì‹œì‘í•˜ì„¸ìš”.", canvas.width/2, canvas.height/2);
            }
        }
        // ë§Œì•½ ì´ë¯¸ì§€ ë¡œë“œì— ì‹¤íŒ¨í•´ë„ ê²Œì„ì€ ì‹œì‘ë˜ê²Œ í•¨
        brickImg.onerror = function() {
             alert("ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ê¸°ë³¸ ìƒ‰ìƒìœ¼ë¡œ ì§„í–‰í•©ë‹ˆë‹¤.");
             // drawBricks í•¨ìˆ˜ë¥¼ ì›ë˜ëŒ€ë¡œ ë³µêµ¬í•˜ëŠ” ë¡œì§ì´ í•„ìš”í•˜ì§€ë§Œ ë³µì¡í•´ì§€ë¯€ë¡œ ìƒëµ
             // ì‹¤ì œë¡œëŠ” ì´ë¯¸ì§€ê°€ ì•ˆ ë³´ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
             if (confirm("ê²Œì„ì„ ì‹œì‘í• ê¹Œìš”?")) { isGameRunning = true; draw(); }
        }

    </script>
</body>
</html>
