<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìŠ¤ë§ˆíŠ¸í° ë²½ëŒê¹¨ê¸°</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #222; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #eee; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isGameRunning = false; 

        // --- ìˆ˜ì • ê°€ëŠ¥ êµ¬ì—­ ---
        const paddleBottomOffset = 100; // íŒ¨ë“¤ì´ ë°”ë‹¥ì—ì„œ ë–¨ì–´ì§€ëŠ” ë†’ì´ (ì´ ìˆ«ìë¥¼ í‚¤ìš°ë©´ ë” ìœ„ë¡œ ì˜¬ë¼ê°)
        const paddleWidth = 90;
        const paddleHeight = 15;
        let dx = 4; // ê³µì˜ ì¢Œìš° ì†ë„
        let dy = -4; // ê³µì˜ ìƒí•˜ ì†ë„
        // ----------------------

        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - paddleBottomOffset - 30; // ê³µ ì‹œì‘ ìœ„ì¹˜ë„ íŒ¨ë“¤ ìœ„ë¡œ ì¡°ì •
        
        let paddleX = (canvas.width - paddleWidth) / 2;

        const brickRowCount = 5;
        const brickColumnCount = Math.floor(canvas.width / 65);
        const brickWidth = (canvas.width / brickColumnCount) - 10;
        const brickHeight = 25;
        const brickPadding = 10;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 5;

        let score = 0;
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("touchmove", (e) => {
            if (!isGameRunning) return;
            let touch = e.touches[0];
            let relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }, { passive: false });

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF5722";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            // íŒ¨ë“¤ì˜ yì¢Œí‘œë¥¼ paddleBottomOffsetë§Œí¼ ìœ„ë¡œ ì„¤ì •
            ctx.rect(paddleX, canvas.height - paddleHeight - paddleBottomOffset, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#4CAF50";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score === brickRowCount * brickColumnCount) {
                                isGameRunning = false;
                                alert("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë²½ëŒì„ ê¹¨ëœ¨ë ¸ìŠµë‹ˆë‹¤! ğŸ‰");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if (y + dy < ballRadius) dy = -dy;
            // ê³µì´ íŒ¨ë“¤ ë†’ì´ì— ë„ë‹¬í–ˆì„ ë•Œì˜ íŒì • ê¸°ì¤€ë„ paddleBottomOffsetì„ ì‚¬ìš©í•˜ë„ë¡ ìˆ˜ì •
            else if (y + dy > canvas.height - ballRadius - paddleBottomOffset) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    y = canvas.height - ballRadius - paddleBottomOffset - 1; // ê³µì´ íŒ¨ë“¤ì— ë¼ì§€ ì•Šê²Œ ìœ„ì¹˜ ë³´ì •
                } else if (y + dy > canvas.height - ballRadius) {
                    isGameRunning = false;
                    alert("ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.");
                    document.location.reload();
                    return;
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        window.onload = function() {
            if (confirm("ê²Œì„ì„ ì‹œì‘í• ê¹Œìš”?")) {
                isGameRunning = true;
                draw();
            } else {
                ctx.font = "20px Arial";
                ctx.fillStyle = "#000";
                ctx.textAlign = "center";
                ctx.fillText("ìƒˆë¡œê³ ì¹¨ì„ ëˆŒëŸ¬ ê²Œì„ì„ ì‹œì‘í•˜ì„¸ìš”.", canvas.width/2, canvas.height/2);
            }
        };
    </script>
</body>
</html>
